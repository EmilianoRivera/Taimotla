{% extends 'base.html' %}

{% block content %}
    <h1>Registrar Nuevo Empleado</h1>

    <form action="/registrar-empleado" method="POST" onsubmit="return validarFormulario()">
        
        <div class="form-group">
            <label for="rol">Selecciona el Cargo:</label>
            <select name="rol" id="rol" required>
                <option value="">-- Seleccionar --</option>
                <option value="trabajadorSocial">Trabajador Social</option>
                <option value="abogado">Abogado</option>
                <option value="psicologo">Psicólogo</option>
                <option value="medico">Médico</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cedula">Cédula Profesional:</label>
            <input type="text" name="cedula" id="cedula" required>
        </div>

        <div class="form-group">
            <label for="curp">CURP:</label>
            <input type="text" name="curp" id="curp" required maxlength="18">
        </div>

        <div class="form-group">
            <label for="nombre">Nombre(s):</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>

        <div class="form-group">
            <label for="apellidoP">Apellido Paterno:</label>
            <input type="text" name="apellidoP" id="apellidoP" required>
        </div>

        <div class="form-group">
            <label for="apellidoM">Apellido Materno:</label>
            <input type="text" name="apellidoM" id="apellidoM" required>
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono">
        </div>

        <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" name="correo" id="correo">
        </div>

        <button type="submit">Guardar Registro</button>
    </form>
{% endblock %}
